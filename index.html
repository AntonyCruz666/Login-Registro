<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" >
    <title>Login & Registro</title>
</head>
<body>
    <header>
        <h2 class="logo">AntonyCruz666</h2>
        <nav class="navegacion">
            <a href="#">Inicio</a>
            <a href="#">Información</a>
            <a href="#">Servicios</a>
            <a href="#">Contactos</a>
            <button class="btn">Inicia Sesión</button>
        </nav>
    </header>    
    <div class="fondo">
        <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
        <div class="contenedor-form login">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="#">Contraseña</label>
                </div>

                <div class="recordar">
                    <laber for="#"><input type="checkbox">Recordar Sesión</laber>
                    <a href="#">¿Olvidé la Contraseña</a>
                </div>

                <button type="submit"class="btn">Iniciar Sesión</button>

                <div class="registrar">
                    <p>¿No tienes cuenta? <a href="#" class="registrar-link">Registrarse</a></p>
                </div>
            </form>
        </div>

        <div class="contenedor-form registrar">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label for="#">Nombre de Usuario</label>
                </div>
    
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>
    
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="#">Contraseña</label>
                </div>

                <div class="recordar">
                    <label for="#"><input type="checkbox">Acepto los terminos y condiciones</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="registrar">
                    <p>¿Tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>   
    <script src="js/script.js"></script>
</body>
</html>
